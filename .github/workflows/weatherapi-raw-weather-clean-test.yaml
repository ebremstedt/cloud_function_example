name: Tests

on:
  push:
    branches:
      - main
    paths:
      - 'pipes/weatherapi-raw-weather-clean/src/**'
  pull_request:
    branches:
      - main
    paths:
      - 'pipes/weatherapi-raw-weather-clean/src/**'


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run Tests
      run: |
        pytest pipes/weatherapi-raw-weather-clean/tests